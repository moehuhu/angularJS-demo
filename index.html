<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>

  <div ng-app="myApp" ng-controller="customersCtrl">
    <p>记录 : <input type="text" ng-model="item">
      <button ng-click="create(item)"">添加</button></p>
  <table>
    <tr ng-repeat=" x in records">
        <td><button ng-click="remove($index)"">移除</button></td>
      <td><button ng-click=" update($index)"">提交修改</button></td>
        <td>{{$index}}</td>
        <td><input type="text" ng-model=x.Text></td>

        </tr>
        </table>
  </div>

  <script>
    var app = angular.module('myApp', []);
    app.controller('customersCtrl', function ($scope, $http) {
      $http.get("/list")
        .then(function (result) {
          $scope.records = result.data.records;
        });
      $scope.remove = function (index) {
        console.log(index)
        $scope.records.splice(index, 1)
      }
      $scope.update = function (index) {
        console.log(index)
      }
      $scope.create = function (item) {
        console.log(item)
        $http({
          method: "POST",
          url: "/create",
          params: { Text: item }
        }).success(function () {
          $scope.records.push({ Text: item })
        })

      }
    });
  </script>
</body>

</html>
